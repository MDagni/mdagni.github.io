function openPopup() {
	var params = new URL(window.location.href);
	var url1 = params.searchParams.get("url1");
	var url2 = params.searchParams.get("url2");
	var height = params.searchParams.get("height");
	var width1 = params.searchParams.get("width1");
	var width2 = params.searchParams.get("width2");
	var left = parseInt(width1) + 10;
	console.log("url1="+url1);
	console.log("url2="+url2);

	if (url1!=null) {
	  debugger;
	  var newWindow = window.open(url1,"popup1","width="+width1+",height="+height+",left=0,top=0");
	  var newWindow = window.open(url2,"popup2","width="+width2+",height="+height+",left="+left+",top=0");
	  if (newWindow!=null) {
		window.open('popup_two.html', '_self').close();
	  } else {
		document.write("Popup açılamadı");
		document.write("<pre>");
		document.write("url1="+url1+"\n");
		document.write("url2="+url2+"\n");
		document.write("</pre>");
	  }
	} else {
	  document.write("Lütfen bu pencereyi kapatınız");
	}
  }
  
openPopup();

</script>
