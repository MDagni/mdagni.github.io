<script>

var myurl = new URL(window.location.href);
var search = myurl.searchParams.get("search");
console.log("search=" + search);

if (search != null) {
    search = search.replace(/\+/g, ' ').replaceAll('"', '\"');

	if (!search.includes('"')) {
		search = search
			.split(" ") // kelimelere ayır
			.map(word => "+" + word) // her kelimenin başına "+" ekle
			.join(" "); // tekrar birleştir
	}

	console.log("search=" + search);

	var newurl = "https://community.sap.com/t5/forums/searchpage/tab/message?q=" + encodeURIComponent(search) + "&noSynonym=false&collapse_discussion=true";
	console.log("newurl=" + newurl);
	window.location = newurl;
} else {
	document.write("Search parametresi zorunludur");
}

</script>
